<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Songs</title>
</head>
<body>
    <h1>Download Songs from Spotify Playlist</h1>
    <form action="/download" method="post">
        <label for="playlist_url">Enter Spotify Playlist URL:</label>
        <input type="text" id="playlist_url" name="playlist_url" required>
        <button type="submit">Download Songs</button>
    </form>
</body>
</html>
